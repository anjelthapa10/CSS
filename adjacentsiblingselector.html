<!DOCTYPE html>
<html>
<head>
	<title>adjacent sibling selector</title>
	<style>
		div+p{
			background-color: red;
		}
	</style>
</head>
<body>
   <div>
     
     </div>
     	<p>hello world</p>
     	<p>This is another photograph.</p>
     	<p>This is inside span tag.This p tag is not child of div element.</p>
</body>
</html>
