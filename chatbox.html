<!DOCTYPE html>
<html>
<head>
	<title>chatbox</title>
	<style type="text/css">
		.chat{
			height: 100px;
			width: 300px;
			position: relative;
			background-color: cyan;
		}
		.box{
			height: 60px;
			width: 60px;
			position: absolute;
			background-color: cyan;
			transform: rotate(45deg);
			margin-top: 50px;
			margin-left: 200px;
		}
	</style>
</head>
<body>
    <div class="chat">
    	<div class="box"></div>
    </div>
</body>
</html>
