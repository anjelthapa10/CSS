<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style type="text/css">
		p{
			background-color: rgb(100,100,0);
			color: white;
			display: inline;
			padding: 20px;
		}
		span{
			background-color: orange;
			display: none;

		}
		h1{
			/*display: none;*/
			visibility: hidden;
		}
	
	</style>    
</head>
<body>
     <p>Hello world</p>
     <span>Hello</span>
     <h1>Hello there</h1>
     <h2>Visibliity</h2>
</html>
